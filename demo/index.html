<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>webopi</title>
    <link rel="stylesheet" href="../dist/fonts/stylesheet.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.11.2/css/all.min.css">
</head>

<body>
    <div id="sidebar">
        <h2>
            <i class="far fa-fw fa-folder-open"></i>
            BROWSE
        </h2>
        <ul class="menu">
            <li onclick="changeSource('boolbutton.opi')">
                <i class="far fa-fw fa-file"></i> boolbutton.opi
            </li>
            <li onclick="changeSource('FlightData.opi')">
                <i class="far fa-fw fa-file"></i> FlightData.opi
            </li>
            <li onclick="changeSource('main.opi')">
                <i class="far fa-fw fa-file"></i> main.opi
            </li>
            <li onclick="changeSource('supervisor-controls.opi')">
                <i class="far fa-fw fa-file"></i> supervisor-controls.opi
            </li>
            <li onclick="changeSource('switch.opi')">
                <i class="far fa-fw fa-file"></i> switch.opi
            </li>
            <li onclick="changeSource('top-bar.opi')">
                <i class="far fa-fw fa-file"></i> top-bar.opi
            </li>
        </ul>

        <h2 style="margin-top: 2em">
            <i class="fab fa-fw fa-buffer"></i>
            WIDGETS
        </h2>

        <ul id="widgets" class="menu">
        </ul>
    </div>
    <div id="properties">
        <h2>Properties</h2>
    </div>
    <div id="toolbar">
        <button onclick="toggleGrid()">
            <i class="fas fa-fw fa-border-none"></i>
            Toggle Grid
        </button>
        <button onclick="toggleOutline()">
            <i class="far fa-fw fa-square"></i>
            Toggle Outline
        </button>
        <button onclick="toggleRuler()">
            <i class="fas fa-fw fa-ruler-combined fa-rotate-270"></i>
            Toggle Ruler
        </button>

        <button onclick="toggleEdit()">
            <i class="fas fa-fw fa-edit"></i>
            Toggle Edit
        </button>
    </div>
    <div id="mydisplay"></div>

    <script type="module">
        import { Display } from '../dist/webopi.js';
        window.addEventListener('load', () => {
            const displayEl = document.getElementById('mydisplay');
            const widgetsEl = document.getElementById('widgets');

            const display = new Display(displayEl);

            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('file')) {
                console.log('try');
                display.setSource(urlParams.get('file')).then(() => {
                    console.log('ow eyah', display.widgets);
                    let html = '';
                    for (const widget of display.widgets) {
                        html += `<li data-wuid="${widget.wuid}">${widget.name}</li>`
                    }
                    widgetsEl.innerHTML = html;
                });
            }

            window.toggleGrid = () => {
                display.showGrid = !display.showGrid;
            };
            window.toggleOutline = () => {
                display.showOutline = !display.showOutline;
            };
            window.toggleRuler = () => {
                display.showRuler = !display.showRuler;
            };
            window.toggleEdit = () => {
                if (display.activeTool === 'run') {
                    display.showGrid = true;
                    display.showOutline = true;
                    display.showRuler = true;
                    display.activeTool = 'edit';
                } else {
                    display.clearSelection();
                    display.showGrid = false;
                    display.showOutline = false;
                    display.showRuler = false;
                    display.activeTool = 'run';
                }
            };
            window.changeSource = (src) => {
                urlParams.set('file', src);
                window.location.search = urlParams.toString();
            };
            widgetsEl.addEventListener('click', evt => {
                const item = evt.target.closest('li');
                if (item) {
                    display.selection = [item.dataset.wuid];
                    return false;
                }
            });
        });
    </script>
</body>

</html>
